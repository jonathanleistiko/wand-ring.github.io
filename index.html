<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to My Site!</title>
  <style>
    body {
      background: #f8fafc;
      color: #22223b;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      text-align: center;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5em;
      color: #3a5a40;
    }
    p {
      font-size: 1.3rem;
      margin-bottom: 1.5em;
      color: #4f4f4f;
    }
    .note {
      font-size: 1rem;
      color: #adb5bd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome!</h1>
    <p>This site is under construction.<br>Check back soon for updates.</p>
    <div class="note">Powered by GitHub Pages</div>
  </div>
</body>
</html>
